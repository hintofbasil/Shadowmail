<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Shadowmail</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="static/css/normalize.css">
	<link rel="stylesheet" href="static/css/skeleton.css">
	<link rel="stylesheet" href="static/css/bundle.css">

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<div class="row">
			<div class="offset-by-two eight columns">
				<form method="POST" id="click-me-form">
					<input type="submit" value="{{ submit_value }}" />
				</form>
			</div>
		</div>
		<div class="row">
			<div class="offset-by-two eight columns" id="click-me-success"
				style="display: none;">
				{{ success_message }}
			</div>
		</div>
		<div class="row">
			<div class="offset-by-two eight columns" id="click-me-error">
			</div>
		</div>
	</div>

	<div id="click-me-url" style="display:none;">
		{{ url }}
	</div>
	<script src="static/js/bundle.js"></script>
</body>
</html>
